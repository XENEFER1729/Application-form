<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="project3.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="web_text">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First name</label>
                        <input type="text" name="first_name" id="first_name" class="first_name"
                            placeholder="Enter First Name">
                    </div>

                    <div class="form_control">
                        <label for="Last_name">Last name</label>
                        <input type="text" name="Last_name" id="Last_name" class="Last_name"
                            placeholder="Enter Last Name">

                    </div>

                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input type="email" name="Email" id="Email" class="Email" placeholder="Enter Email">
                    </div>


                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="option 1">option 1</option>
                            <option value="option 2">option 2</option>
                            <option value="option 3">option 3</option>
                            <option value="option 4">option 4</option>
                            <option value="option 5">option 5</option>
                        </select>
                    </div>


                    <div class="form_control">
                        <label for="Address">Address</label>
                        <textarea name="Address" id="Address" rows="4" cols="50" placeholder="Address..."></textarea>
                    </div>


                    <div class="form_control">
                        <label for="City">City</label>
                        <input type="text" id="City" placeholder="City Name..." class="City" name="City">
                    </div>


                    <div class="form_control">
                        <label for="Pin Code">Pin Code</label>
                        <input type="text" id="Pin Code" placeholder="pin code" class="Pin Code" name="Pin Code">
                    </div>


                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2024-06-23" type="date" id="date" class="date" name="date">
                    </div>


                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" class="upload" name="upload">
                    </div>
                </div>
            </form>
            <div class="button_container">
                <button id="apply" class="apply">Submit</button>
            </div>
        </div>
    </div>

</body>

</html>
